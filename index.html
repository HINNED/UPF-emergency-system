<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPF Emergency Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="img/uganda-police-logo.png" alt="Uganda Police Force Logo">
            <h1>Emergency Management System</h1>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="officer">Response Officer</option>
                    <option value="station">Station Command</option>
                    <option value="admin">System Administrator</option>
                </select>
            </div>
            <div class="form-group" id="stationKeyGroup" style="display:none;">
                <label for="stationKey">Station Key</label>
                <input type="password" id="stationKey" name="stationKey">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('role').addEventListener('change', function() {
            const stationKeyGroup = document.getElementById('stationKeyGroup');
            stationKeyGroup.style.display = this.value === 'station' ? 'block' : 'none';
        });
    </script>
</body>
</html>
